<!DOCTYPE html>
<html>
<head>
    <style>
        #game {
            position: relative;
            height: 400px;
            width: 800px;
            border: 1px solid black;
        }
        .player {
            position: absolute;
            height: 50px;
            width: 50px;
            background-color: red;
        }
        .enemy {
            position: absolute;
            height: 50px;
            width: 50px;
            background-color: blue;
            left: 750px;
        }
    </style>
</head>
<body>
    <div id="game">
        <div id="player" class="player"></div>
        <div id="enemy" class="enemy"></div>
    </div>
<script src="game.js"></script>
</body>
</html>
